<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retail Order History</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="globalBanner" class="banner" hidden></div>
  <header class="topbar">
    <div class="topbar__row">
      <div>
        <div class="title">Order History</div>
        <div class="subtitle" id="historyUpdated">Orders: not loaded</div>
      </div>
      <div class="topbar__actions">
        <a class="btn btn--ghost btn--icon btn--home" href="index.html" aria-label="Back to order form" title="Home">
          <svg class="btn__icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 10.5L12 3l9 7.5"></path>
            <path d="M5 10v10a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1V10"></path>
          </svg>
        </a>
        <button class="btn btn--ghost btn--icon" id="historyRefreshBtn" data-refresh="orders" type="button" aria-label="Refresh history from Google Sheets" title="Refresh history from Google Sheets">
          <svg class="btn__icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 1-3.3-6.95"></path>
            <path d="M21 3v6h-6"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="historyStatus" id="historyStatus">Pulling the most recent ordersâ€¦</div>
      <div class="error" id="historyError" hidden></div>
      <div class="historyContent" id="historyContent"></div>
    </section>
  </main>

  <div id="toastContainer" class="toastContainer"></div>

  <script src="shared.js"></script>
  <script src="history.js"></script>
</body>
</html>
