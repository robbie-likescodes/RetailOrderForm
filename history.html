<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retail Order History</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__row">
      <div>
        <div class="title">Order History</div>
        <div class="subtitle" id="historyUpdated">Orders: not loaded</div>
      </div>
      <div class="topbar__right">
        <div class="topbar__actions">
          <a class="btn btn--ghost" href="index.html">Back to Order Form</a>
          <button class="btn btn--ghost" id="historyRefreshBtn" type="button">Refresh Orders</button>
        </div>
        <div class="topbar__menu">
          <button class="icon-button" id="historyMenuToggle" type="button" aria-expanded="false" aria-controls="historyMenuList" aria-label="Open menu">
            ☰
          </button>
          <div class="menu menu--dropdown" id="historyMenuList" hidden>
            <button class="menu__item" id="historyMenuOrder" type="button">Order Products</button>
            <button class="menu__item" id="historyMenuDrivers" type="button">Drivers</button>
            <button class="menu__item" id="historyMenuHistory" type="button">History</button>
            <button class="menu__item" id="historyMenuReports" type="button">Reports</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="historyStatus" id="historyStatus">Pulling the most recent orders…</div>
      <div class="error" id="historyError" hidden></div>
      <div class="historyContent" id="historyContent"></div>
    </section>
  </main>

  <script src="history.js"></script>
</body>
</html>
