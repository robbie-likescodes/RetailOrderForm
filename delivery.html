<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Deliveries</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="globalBanner" class="banner" hidden></div>
  <header class="topbar">
    <div class="topbar__row">
      <div>
        <div class="title">Driver Deliveries</div>
        <div class="subtitle" id="deliveryDate"></div>
      </div>
      <div class="topbar__actions">
        <a class="btn btn--ghost btn--icon btn--home" href="index.html" aria-label="Back to Orders" title="Home">
          <svg class="btn__icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 10.5L12 3l9 7.5"></path>
            <path d="M5 10v10a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1V10"></path>
          </svg>
        </a>
        <button class="btn btn--ghost" id="deliveryRefreshBtn" data-refresh="orders" type="button" aria-label="Refresh drivers from Google Sheets" title="Refresh drivers from Google Sheets">Refresh Orders</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card__header">
        <h2>Today's Orders</h2>
        <span class="hint">Check items as they are pulled or mark them unavailable.</span>
      </div>
      <div id="deliveryOrders" class="deliveryList"></div>
    </section>
  </main>

  <div id="toastContainer" class="toastContainer"></div>

  <script src="shared.js"></script>
  <script src="delivery.js"></script>
</body>
</html>
